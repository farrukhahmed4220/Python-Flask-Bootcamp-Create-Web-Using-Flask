{% extends "base1.html" %}

{% block content %}
	<div class="jumbotron">
		<h1>Welcome to the Sign Up Page</h1>
		<p>Fill out the form. Notice we don't save any info!</p>

		<form action="{{url_for('thank_you')}}" >

			<input type="text" name="last">

			<input type="submit" name="" value="Submit Form">
		</form>

	</div>



{% endblock %}
