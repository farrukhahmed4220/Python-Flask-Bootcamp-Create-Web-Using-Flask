{% extends 'base.html' %}
{% block content %}
<form method="POST" >
    {{form.hidden.tag()}}
    {{from.email.label}}{{form.email}}<br>
    {{from.username.label}}{{form.username}}<br>
    {{from.password.label}}{{form.password}}<br>
    {{from.pass_confirm.label}}{{form.pass_confirm}}<br>
    {{from.submit()}}
</form>

{% endblock %}
